<mat-card-header>
    <mat-card-title>Add User </mat-card-title>
</mat-card-header>
<hr>
<mat-card-content>
    <div class="container" >
        <form fxLayoutGap="20px">
            <div fxLayout="column" fxLayoutGap="20px">
                <input placeholder="{{user.firstName}}"  class="form-control"  ngModel={{editUser.firstName}} name="firstName"   id="firstName">
                <input placeholder="{{user.lastName}}"  class="form-control"  name="LastName" ngModel={{editUser.lastName}}   id="LastName">

                <input placeholder="{{user.email}}" class="form-control"  type="email" ngModel={{editUser.email}} name="Email"  id="email">

            </div>
            <div fxLayout="row" fxLayoutGap="2px">
                <button (click)="OnClick()" class="cancelbtn">Cancel</button>
                <button (click)="Update()" class="Editbtn">Edit User</button>
            </div>
        </form>
    </div>
</mat-card-content>
